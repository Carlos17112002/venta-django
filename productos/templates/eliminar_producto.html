{% extends "base.html" %} {% block content %}
<div class="container mt-5" style="max-width: 500px">
  <h2 class="mb-4 text-center">Eliminar Producto</h2>
  <p class="text-center">
    ¿Estás seguro que deseas eliminar <strong>{{ producto.nombre }}</strong>?
  </p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger w-100 mb-2">Eliminar</button>
    <a href="{% url 'admin_custom' %}" class="btn btn-secondary w-100"
      >Cancelar</a
    >
  </form>
</div>
{% endblock %}
