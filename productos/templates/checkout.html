{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-8">

      <div class="card shadow-lg rounded-4 border-0">
        <div class="card-header bg-primary text-white rounded-top-4">
          <h4 class="mb-0 text-center">Detalles de la Compra</h4>
        </div>
        <div class="card-body p-4">

          <form method="post" action="{% url 'procesar_checkout' %}">

            {% csrf_token %}

            <!-- Tipo de entrega -->
            <div class="mb-4">
              <label class="form-label fw-semibold">¿Cómo deseas recibir tu pedido?</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="tipo_entrega" id="retiro" value="retiro" checked>
                <label class="form-check-label" for="retiro">
                  Retiro en tienda
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="tipo_entrega" id="envio" value="envio">
                <label class="form-check-label" for="envio">
                  Envío a domicilio
                </label>
              </div>
            </div>

            <!-- Dirección (solo visible si elige envío) -->
            <div class="mb-4" id="direccionGrupo" style="display: none;">
              <label for="direccion" class="form-label">Dirección de envío</label>
              <input type="text" class="form-control" name="direccion" id="direccion" placeholder="Ej: Av. Providencia 1234" />
            </div>

            <!-- Teléfono -->
            <div class="mb-4">
              <label for="telefono" class="form-label">Teléfono de contacto</label>
              <input type="text" class="form-control" name="telefono" id="telefono" placeholder="+56 9 1234 5678" required>
            </div>

            <!-- Botón -->
            <div class="text-center">
              <button type="submit" class="btn btn-success btn-lg w-100">
                <i class="bi bi-credit-card-2-front me-2"></i> Ir al pago
              </button>
            </div>
          </form>

        </div>
      </div>

    </div>
  </div>
</div>

<script>
  // Mostrar u ocultar campo dirección según tipo de entrega
  document.addEventListener("DOMContentLoaded", function () {
    const retiro = document.getElementById("retiro");
    const envio = document.getElementById("envio");
    const direccionGrupo = document.getElementById("direccionGrupo");

    function toggleDireccion() {
      direccionGrupo.style.display = envio.checked ? "block" : "none";
    }

    retiro.addEventListener("change", toggleDireccion);
    envio.addEventListener("change", toggleDireccion);
  });
</script>

{% endblock %}
