{% extends "base.html" %}
{% load static %}
{% block content %}




<style>
  .background {
    background-color: #f8f9fa;
  }
  /* Contenedor centrado y con max width */
  .productos-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1rem;
  }

  /* Grid flexible con gap */
  .productos-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1.5rem;
  }

  /* Cards estilo Eneba */
  .card-eneba {
    width: 250px;
    border-radius: 1rem;
    box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    position: relative;
    background: #fff;
  }

  .card-eneba:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 24px rgb(0 0 0 / 0.15);
  }

  /* Imagen */
  .card-eneba img {
  width: 100%;
  height: auto;
  max-height: 350px;
  object-fit: contain;
  background-color: #f5f5f5;
  display: block;
  margin: 0 auto;
}

  /* Botón favorito */
  .favorito-btn {
    position: absolute;
    top: 12px;
    right: 12px;
    z-index: 3;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 50%;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border: none;
    transition: background-color 0.3s ease;
  }

  .favorito-btn:hover {
    background-color: #ffe6e6;
  }

  .favorito-btn i {
    font-size: 1.3rem;
    color: #dc3545;
    transition: color 0.3s ease;
  }

  /* Card body */
  .card-body {
    padding: 1rem 1.2rem;
    text-align: center;
    font-family: 'Roboto', sans-serif;
  }

  .card-title {
    font-family: 'Montserrat', sans-serif;
    font-weight: 600;
    font-size: 0.85rem;
    color: #6c757d;
    margin-bottom: 0.2rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }

  .card-subtitle {
    font-weight: 700;
    font-size: 1rem;
    margin-bottom: 0.6rem;
    color: #212529;
  }

  .price {
    font-size: 1.2rem;
    font-weight: 700;
    color: #2ecc71;
  }

  /* Estilos formulario filtros */
  .filtros-form {
    max-width: 1200px;
    margin: 1rem auto;
    padding: 1rem;
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    justify-content: center;
  }

  .filtros-form input,
  .filtros-form select {
    padding: 0.5rem;
    font-size: 1rem;
  }

  .filtros-form button {
    background-color: #2ecc71;
    border: none;
    color: white;
    padding: 0.6rem 1.2rem;
    border-radius: 0.4rem;
    cursor: pointer;
  }

  .filtros-form button:hover {
    background-color: #27ae60;
  }
  /* Ajustes para carrusel */
  .carousel-inner,
  .carousel-item {
    height: 450px; /* reduce altura total del banner */
    weight: 100%;
  }

  .carousel-item img {
    width: 100%;
    height: 100%;        /* que la imagen ocupe toda la altura del banner */
    
  }
</style>
  <div class="container mt-4">
    <div id="mainCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'img/logo.jpg' %}" class="d-block w-100" alt="Banner 1">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/banner2.png' %}" class="d-block w-100" alt="Banner 2">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/banner1.png' %}" class="d-block w-100" alt="Banner 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <form id="form-filtros" method="get" class="mb-4">
    <div class="row g-2 align-items-center">

      <!-- Buscador -->
      <div class="col-md-3">
        <input
          type="text"
          name="q"
          value="{{ filtros.q|default:'' }}"
          class="form-control"
          placeholder="Buscar productos..."
          aria-label="Buscar productos"
        />
      </div>

      <!-- Categoría -->
      <div class="col-md-2">
        <select name="categoria" class="form-select">
          <option value="">Todas las categorías</option>
          {% for code, nombre in categorias %}
          <option value="{{ code }}" {% if filtros.categoria == code %}selected{% endif %}>
            {{ nombre }}
          </option>
          {% endfor %}
        </select>
      </div>

      <!-- Marca -->
      <div class="col-md-2">
        <select name="marca" class="form-select">
          <option value="">Todas las marcas</option>
          {% for marca in marcas %}
          <option value="{{ marca }}" {% if filtros.marca == marca %}selected{% endif %}>
            {{ marca }}
          </option>
          {% endfor %}
        </select>
      </div>

      <!-- Precio mínimo -->
      <div class="col-md-2">
        <input
          type="number"
          name="precio_min"
          value="{{ filtros.precio_min|default:'' }}"
          min="0"
          step="0.01"
          class="form-control"
          placeholder="Precio mínimo"
          aria-label="Precio mínimo"
        />
      </div>

      <!-- Precio máximo -->
      <div class="col-md-2">
        <input
          type="number"
          name="precio_max"
          value="{{ filtros.precio_max|default:'' }}"
          min="0"
          step="0.01"
          class="form-control"
          placeholder="Precio máximo"
          aria-label="Precio máximo"
        />
      </div>

      <div class="col-md-1 d-grid">
        <button type="submit" class="btn btn-primary">Filtrar</button>
      </div>
    </div>
  </form>

  <!-- Contenedor para productos filtrados -->
  <div id="productos-container">
    {% include 'partials/productos_list.html' %}
  </div>

</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll(".favorito-btn").forEach(function (btn) {
      btn.addEventListener("click", function (e) {
        e.preventDefault();
        const productoId = this.getAttribute("data-producto");
        const csrftoken = getCookie("csrftoken");
        fetch(`/favorito/${productoId}/`, {
          method: "POST",
          headers: {
            "X-CSRFToken": csrftoken,
            "X-Requested-With": "XMLHttpRequest",
          },
        })
        .then((response) => response.json())
        .then((data) => {
          const icon = this.querySelector("i");
          if (data.es_favorito) {
            icon.className = "bi bi-heart-fill";
            icon.style.color = "#dc3545";
          } else {
            icon.className = "bi bi-heart";
            icon.style.color = "#888";
          }
        });
      });
    });

    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== "") {
        const cookies = document.cookie.split(";");
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + "=")) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
  });
</script>

{% endblock %}
